<!doctype html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/dashone.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--Bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

  <!--Start dashboard-->
  <!--Start navbar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Products</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard-1/login.html">Inloggen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <div class="input-group mb-3">
            <input type="text" class="form-control input-search" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary btn-search" type="button" id="button-addon2">Zoek</button>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <!--End navbar-->

  <!--start asidebar-->


  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="#" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline sidebar-menu">Menu</span>
          </a>
          <ul class="nav nav-pills flex-column mb-sm-5 mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="/index.html" class="nav-link align-middle px-0 text-white text-decoration-none">
                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
              </a>
            </li>
            <li>
              <a href="#" data-bs-toggle="collapse" class="nav-link px-0 align-middle text-white text-decoration-none">
                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline dashboard">Dashboard</span> </a>
              <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                <li class="w-100">
                  <a href="#" class="nav-link px-0 text-white text-decoration-none"> <span
                      class="d-none d-sm-inline products-nav">Products</span></a>
                </li>
                <li class="w-100">
                  <a href="#" class="nav-link px-0 text-white text-decoration-none"> <span
                      class="d-none d-sm-inline fruit-nav">Fruit</span></a>
                </li>
                <li>
                  <a href="#" class="nav-link px-0 text-white text-decoration-none"> <span
                      class="d-none d-sm-inline zuivel-nav">Zuivel</span></a>
                </li>
                <li>
                  <a href="#" class="nav-link px-0 text-white text-decoration-none"> <span
                      class="d-none d-sm-inline vlees-nav">Vleeswaren</span></a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#" class="nav-link px-0 align-middle text-white text-decoration-none">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Orders</span></a>
            </li>
          </ul>
          <hr>
          <div class="dropdown pb-4">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-vcard-fill"></i>
              <span class="d-none d-sm-inline mx-1 login-name"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="/dashboard-1/login.html">Uit loggen</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="row mt-3 d-flex justify-content-center">
          <div class="col-12 col-xl-4 fruit-class">
            <div class="card text-start shadow-lg">
              <div class="card-header bg-dark">
                <h4 class="card-title title-one text-white">Title</h4>
              </div>
              <div class="card-body">
                <canvas class="chart-fruit"></canvas>
              </div>
            </div>
            <div class="card my-3 shadow-lg">
              <div class="row">
                <div class="col-md-2 p-2">
                  <i class="bi bi-basket3-fill text-danger p-3"></i>
                </div>
                <div class="col-md-10">
                  <div class="fruit-total text-danger p-2 fw-bold">
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-xl-4 zuivel-class">
            <div class="card text-start shadow-lg">
              <div class="card-header bg-dark">
                <h4 class="card-title title-two text-white">Title</h4>
              </div>
              <div class="card-body">
                <canvas class="chart-zuivel"></canvas>
              </div>
            </div>
            <div class="card my-3 shadow-lg">
              <div class="row">
                <div class="col-md-2 p-2">
                  <i class="bi bi-basket-fill text-success p-3"></i>
                </div>
                <div class="col-md-10">
                  <div class="zuivel-total text-success p-2 fw-bold">
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-xl-4 vlees-class">
            <div class="card text-start shadow-lg">
              <div class="card-header bg-dark">
                <h4 class="card-title title-three text-white">Title</h4>
              </div>
              <div class="card-body">
                <canvas class="chart-vleeswaren p-2"></canvas>
              </div>
            </div>
            <div class="card my-3 shadow-lg">
              <div class="row">
                <div class="col-md-2 p-2">
                  <i class="bi bi-bag-dash-fill p-3 text-warning"></i>
                </div>
                <div class="col-md-10">
                  <div class="vleeswaren-total p-2 text-warning fw-bold">
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col products-class">
            <div class="card mb-2 shadow-lg">
              <div class="card-header bg-dark">
                <h5 class="card-title text-white">Producten</h5>
              </div>
              <div class="card-body">
                <canvas class="chart-line p-5"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--End asidebar-->





  <!--End dashboard-->
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <!--chart js-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="../js/dashone.js"></script>
</body>

</html>
