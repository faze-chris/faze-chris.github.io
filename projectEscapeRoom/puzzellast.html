<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CAPTCHAstyle.css">
  <title>PUZZEL LAATSTE DEUR</title>
</head>
<body onload="bodyOnload()">
  <div class="captcha">
    <div class="captcha_box" id="captcha_box">
      <h3>Wil je de deur openen?</h3>
      <input type="checkbox" id="checkbox">
    </div>
    <div class="captcha_success hidden" id="captcha_success">
      <h3>Je hebt de deur geopend.  <button class="button" onclick="mybut15()">open deur</button></h3>
    </div>
    <div class="captcha_error hidden" id="captcha_error">
      <h3>Incorrect! De deur is gesloten, je hebt gefaald. <button class="button" onclick="mybut16()">doodkamer</button></h3>
      <button id="button_repeat"></button>
    </div>
    <div class="captcha_large_box hidden" id="captcha_large_box">
      <h3>Als je wilt ontsnappen moet je deze puzzel oplossen. Zoeken:<span id="find_random">cat</span></h3>
      <div class="photos_grid">
          <figure class="col">
            <img src="CAPTCHA/1/1.jpg" class="gallery_img" alt="">
          </figure>
          <figure class="col">
            <img src="CAPTCHA/1/2.jpg" class="gallery_img" alt="">
          </figure>
          <figure class="col">
            <img src="CAPTCHA/1/3.jpg" class="gallery_img" alt="">
          </figure>
          <figure class="col">
            <img src="CAPTCHA/1/4.jpg" class="gallery_img" alt="">
          </figure>
          <figure class="col">
            <img src="CAPTCHA/1/5.jpg" class="gallery_img" alt="">
          </figure>
          <figure class="col">
            <img src="CAPTCHA/1/6.jpg" class="gallery_img" alt="">
          </figure>
      </div>
    </div>
  </div>
  <script src="CAPTCHAscript.js"></script>
</body>
</html>
