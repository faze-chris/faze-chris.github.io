  <br><br>

  <main>
    <!--eind van nav -->
    <!--begin van jobs application-->
    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="info@gmail.com">
        </div>
        <div class="col-md-2">
          <label for="firstName" class="form-label">firstname</label>
          <input type="text" class="form-control" id="firstName" placeholder="henk">
        </div>
        <div class="col-md-2">
          <label for="tussen" class="form-label">middle</label>
          <input type="text" class="form-control" id="tussen" placeholder="van den">
        </div>
        <div class="col-md-2">
          <label for="surname" class="form-label">surname</label>
          <input type="text" class="form-control" id="surname" placeholder="berg">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Amsterdam">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>-</option>
            <option>europe</option>
            <option>USA</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col">
          <label class="form-label">about you</label>
          <textarea class="form-control" rows="8" placeholder="why join our team"></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              agree to terms of services
            </label>
          </div>
        </div>
      </form>
      <br>
      <div class="col-12">
        <a href="./jobThankYou.html">
          <button class="btn btn-primary">apply</button>
        </a>
      </div>
    </div>
    <!--begin van jobs application-->
  </main>
